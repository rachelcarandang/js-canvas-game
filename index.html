<!DOCTYPE html>

<html>
<head>	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>

	<style>
		@font-face {
			font-family: 'AmazonEmber';
			src: url('https://images-na.ssl-images-amazon.com/images/G/01/digital/music/player/font/amazonember_lt_base._V275201041_.ttf') 
		}

		@font-face {
			font-family: 'AmazonEmber';
			src: url('https://images-na.ssl-images-amazon.com/images/G/01/digital/music/player/font/amazonember_md_base._V275201045_.ttf');
			font-weight: bold;
		}

		body {
			background: -webkit-gradient(linear, left top, left bottom, from(black), to(gray)) fixed;
			color: white;
			font-family: 'AmazonEmber', 'HelveticaNeue-Light', 'Helvetica Neue Light', 'Helvetica Neue', Helvetica, Arial, 'Lucida Grande', sans-serif;
			padding: 0;
			margin: 0;
		}

		.contentContainer {
			position: absolute;
			top: 50%;
			left: 50%;
			width: auto;
			height: auto;
			padding: 0;
		    -moz-transform: translate(-50%, -50%);
		    -webkit-transform: translate(-50%, -50%);
		    -o-transform: translate(-50%, -50%);
		    transform: translate(-50%, -50%);
		    text-align: center;
		}

		.triviaLogo {
			position: static;
			margin-left: 50%;
			background-image: url("assets/trivia.png");
			background-repeat: no-repeat;
			background-size: contain;
			width: 200px;
			height: 88px;
			padding: 0;
		}

		.triviaLogoInputScreen {
			top: 25%;
			left: 50%;
		    transform: translate(-50%, -25%);
		}

		.hidden {
			display: none;
		}

		.inputBox {
			border-color: rgba(255, 255, 255, .5);
			color: rgba(255, 255, 255, .5) ;
			border-width: 1px;
			background: #37414c;
			border-radius: 2px;
			height: 48px;
			width: 280px;
			color: white;
			font: AmazonEmber;
			font-size: 16;
			padding-left: 10px;
		}

		.team1NameInput {
			position: relative;
			margin-bottom: 16px;
		}

		.team2NameInput {
			margin-bottom: 16px;
		}

		.startGameButton {
			background-color: #53aef5;
			position: static;
			border-radius: 10px;
			height: 48px;
			width: 100%;
			border-radius: 2px;
			font-size: 20px;
			color: white;
			text-align: center;
			line-height: 48px;
			vertical-align: center;
		}

		.startGameButton:hover {
			background-color: rgba(0, 0, 0, .1) ;
		}

		.startGameButton:active {
			background-color: rgba(0, 0, 0, .5);
		}
	</style>
	</head>

	<body>
	<div id="contentContainer" class="contentContainer">
		<div id="triviaLogo" class="triviaLogo triviaLogoInputScreen">
		</div>

		<input id="team1NameInput" class="team1NameInput inputBox" placeholder="Team 1 name">
		</input>

		<input id="team2NameInput" class="team2NameInput inputBox" placeholder="Team 2 name">
		</input>

		<div id="startGameButton" class="startGameButton">
		Start Game
		</div>
	</div>

	<script type="text/javascript">
		document.getElementById('startGameButton')
			.addEventListener('click', function() {
				var team1Name = document.getElementById('team1NameInput').value;
				var team2Name = document.getElementById('team2NameInput').value;
				window.location.href="file:///Users/rcaranda/workspace/js-canvas-game/game.html" + "?team1=" + team1Name + '&team2=' + team2Name;
			});
	</script>



	</body>

	</html>
